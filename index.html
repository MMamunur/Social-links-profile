<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card_body">
      <div class="upper_section">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </div>
      <div class="bottom_section">
        <p>"Front-end developer and avid reader."</p>
        <div id="link">
          <a class="btn" href="#github">GitHub</a>
          <a class="btn" href="#frontend_mentor">Frontend Mentor</a>
          <a class="btn" href="#linkedin">LinkedIn</a>
          <a class="btn" href="#twitter">Twitter</a>
          <a class="btn" href="#instagam">Instagram</a>
        </div>
      </div>
      
    </div>
  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script>
    var link = document.getElementById("link");
    var btns = link.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      if (current.length > 0) { 
        current[0].className = current[0].className.replace(" active", "");
      }
      this.className += " active";
      });
    }
    </script>
</body>
</html>
